<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato-like Page</title>
 
</head>
<body>

    <header>
     <h1>Zomato</h1>
     <p>Discover the best restaurants near you</p>
       <input type="text" id="search-input" placeholder="Search for restaurants...">
       
       
    </header>

    <section>
        <h2>Featured Restaurants</h2>
        <img class="restaurant-img" src="pexels-ash-376464.jpg" width="400px"  alt="Restaurant 1">
        <img class="restaurant-img" src="pexels-ella-olsson-1640777.jpg" width="400px" alt="Restaurant 2">
        <img class="restaurant-img" src="pexels-robin-stickel-70497.jpg" width="400px" alt="Restaurant 3">
    </section>

    <section>
        <h2>Popular Collections</h2>
        <div class="collections">
            <div class="collection-item">North Indian</div>
            <div class="collection-item">South Indian</div>
            <div class="collection-item">Chinese</div>
            <div class="collection-item">Italian</div>
        </div>
    </section>

    <section>
        <h2>Popular Localities in and Around Bengaluru</h2>
        <ul>
            <li>Indiranagar</li>
            <li>Koramangala</li>
            <li>MG Road</li>
            <li>Whitefield</li>
        </ul>
    </section>

</body>
</html>
